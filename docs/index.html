<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mod - Module loader</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A module loader for all frontend resources" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script>
            window.$docsify = {
                name: 'MOD',
                repo: 'https://github.com/rapiop/mod',
                loadNavbar: true,
                search: 'auto',
                onlyCover: true,
                coverpage: {
                    '/': '_coverpage.md',
                    '/zh-cn/': '_coverpage.md'
                },
                plugins: [
                    EditOnGithubPlugin.create('https://github.com/rapiop/mod/blob/master/docs/', null, function (file) {
                        return '编辑';
                    })
                ]
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
                navigator.serviceWorker.register('sw.js');
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/micro-mod@1.0.1/dist/mod.min.js"></script>
        <div id="bg"></div>
        <style>
            #bg {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1;
            }
        </style>
        <script src="./bg.js"></script>
    </body>
</html>
